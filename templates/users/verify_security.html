{% extends 'base.html' %} {% block content %}
<div
  class="min-h-[70vh] flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md w-full space-y-8 bg-white dark:bg-dark-card p-8 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700"
  >
    <div class="text-center">
      <!-- UPDATE: Icon Color -->
      <div
        class="mx-auto h-12 w-12 bg-primary-100 dark:bg-primary-900/30 rounded-xl flex items-center justify-center text-primary-600 mb-4"
      >
        <i class="fas fa-shield-alt text-xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
        {{ page_title }}
      </h2>
      <p class="mt-2 text-sm text-gray-500">
        Vì lý do bảo mật, vui lòng nhập mật khẩu hiện tại của bạn để tiếp tục.
      </p>
    </div>

    <form class="mt-8 space-y-6" method="POST">
      {% csrf_token %} {% if form.password.errors %}
      <div class="text-red-500 text-sm text-center font-medium">
        {{ form.password.errors.0 }}
      </div>
      {% endif %}

      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Mật khẩu</label
        >
        <input
          type="password"
          name="password"
          required
          class="mt-2 w-full rounded-xl border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800/50 py-3 px-4 text-gray-900 dark:text-white focus:ring-primary-500"
        />
      </div>

      <div class="flex gap-3">
        <a
          href="{% url 'profile' %}"
          class="w-1/3 flex justify-center py-3 px-4 border border-gray-300 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-50"
          >Hủy</a
        >
        <button
          type="submit"
          class="w-2/3 flex justify-center py-3 px-4 bg-primary-600 hover:bg-primary-700 text-white rounded-xl text-sm font-bold shadow-lg"
        >
          Tiếp tục
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
