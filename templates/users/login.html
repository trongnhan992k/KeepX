{% extends 'base.html' %} 
{% block content %}
<div
  class="min-h-[85vh] flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gray-50 dark:bg-dark-bg transition-colors duration-300 relative isolate"
>
  <div
    class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80 opacity-0 dark:opacity-20 transition-opacity duration-500"
    aria-hidden="true"
  >
    <div
      class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#10b981] to-[#3b82f6] sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
    ></div>
  </div>

  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div
      class="mx-auto h-14 w-14 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-2xl flex items-center justify-center text-white text-2xl shadow-lg shadow-emerald-500/20"
    >
      <i class="fas fa-user-lock"></i>
    </div>
    <h2
      class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white tracking-tight"
    >
      Chào mừng trở lại
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
      Chưa có tài khoản?
      <a
        href="{% url 'register' %}"
        class="font-semibold text-primary-600 dark:text-primary-400 hover:text-primary-500 dark:hover:text-primary-300 transition-colors"
      >
        Đăng ký miễn phí ngay
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div
      class="bg-white dark:bg-dark-card py-8 px-4 shadow-xl shadow-gray-200/50 dark:shadow-none rounded-3xl sm:px-10 border border-gray-100 dark:border-gray-700 transition-colors duration-300"
    >
      <form class="space-y-6" method="POST">
        {% csrf_token %}

        {% if form.errors or message %}
        <div
          class="rounded-xl bg-red-50 dark:bg-red-900/20 p-4 border border-red-100 dark:border-red-800 animate-[shake_0.5s_ease-in-out]"
        >
          <div class="flex">
            <div class="flex-shrink-0">
              <i
                class="fas fa-exclamation-triangle text-red-500 dark:text-red-400"
              ></i>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800 dark:text-red-300">
                Đăng nhập thất bại
              </h3>
              <div class="mt-1 text-sm text-red-700 dark:text-red-400">
                <p>
                  Email hoặc mật khẩu không chính xác. Vui lòng kiểm tra lại.
                </p>
              </div>
            </div>
          </div>
        </div>
        {% endif %}

        <label
          for="id_username"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Email hoặc Tên đăng nhập</label
        >
        <div class="mt-2 relative rounded-md shadow-sm">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <span class="text-gray-400 sm:text-sm"
              ><i class="fas fa-envelope"></i
            ></span>
          </div>
          <input
            type="text"
            name="username"
            id="id_username"
            required
            class="block w-full pl-10 sm:text-sm rounded-xl py-3 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800/50 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400 transition-colors"
            placeholder="Email hoặc Tên đăng nhập"
          />
        </div>

        <div>
          <label
            for="id_password"
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Mật khẩu</label
          >
          <div class="mt-2 relative rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <span class="text-gray-400 sm:text-sm"
                ><i class="fas fa-lock"></i
              ></span>
            </div>
            <input
              type="password"
              name="password"
              id="id_password"
              required
              class="block w-full pl-10 sm:text-sm rounded-xl py-3 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800/50 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-400 dark:focus:border-primary-400 transition-colors"
              placeholder="••••••••"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="{{ form.remember_me.id_for_label }}"
              name="{{ form.remember_me.name }}"
              type="checkbox"
              {% if form.remember_me.value %}checked{% endif %}
              class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded bg-gray-50 dark:bg-gray-700 dark:border-gray-600"
            />

            <label
              for="{{ form.remember_me.id_for_label }}"
              class="ml-2 block text-sm text-gray-900 dark:text-gray-300"
              >Ghi nhớ tôi</label
            >
          </div>

          <div class="text-sm">
            <a
              href="{% url 'forgot_password' %}"
              class="font-medium text-primary-600 dark:text-primary-400 hover:text-primary-500"
              >Quên mật khẩu?</a
            >
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg shadow-primary-500/30 text-sm font-bold text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all transform hover:-translate-y-0.5"
          >
            Đăng nhập
          </button>
        </div>
      </form>

      <div class="mt-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div
              class="w-full border-t border-gray-300 dark:border-gray-700"
            ></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span
              class="px-2 bg-white dark:bg-dark-card text-gray-500 dark:text-gray-400 transition-colors"
              >Hoặc tiếp tục với</span
            >
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button type="button" id="google-btn"
            class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm bg-white dark:bg-gray-800/50 text-sm font-medium text-gray-500 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
          >
            <i class="fab fa-google text-red-500 text-lg mr-2"></i> Google
          </button>
          
          <button type="button" id="facebook-btn"
            class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm bg-white dark:bg-gray-800/50 text-sm font-medium text-gray-500 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
          >
            <i class="fab fa-facebook text-blue-600 text-lg mr-2"></i> Facebook
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseApiKey = "{{ FIREBASE_WEB_API_KEY }}";
  
  if (!firebaseApiKey || firebaseApiKey === "None") {
      console.error("LỖI: Chưa có API Key. Kiểm tra settings.py và views.py");
      alert("Lỗi cấu hình hệ thống (Thiếu Firebase Key)");
  }

  const firebaseConfig = {
    apiKey: firebaseApiKey,
    authDomain: "keepx-project.firebaseapp.com",
    projectId: "keepx-project",
    storageBucket: "keepx-project.firebasestorage.app",
    messagingSenderId: "872910807386", 
    appId: "1:872910807386:web:de383f797535fe0e07d363"
  };

  let app, auth;
  try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      console.log("Firebase initialized OK");
  } catch(e) {
      console.error("Firebase Init Error:", e);
  }

  async function sendTokenToBackend(idToken) {
    try {
        console.log("Đang gửi token về server...");
        const response = await fetch("{% url 'social-login' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ idToken: idToken })
        });

        const data = await response.json();
        if (data.status === "success") {
            window.location.href = data.redirect_url;
        } else {
            alert("Lỗi đăng nhập: " + data.message);
        }
    } catch (error) {
        console.error("Error sending token:", error);
        alert("Lỗi kết nối đến máy chủ.");
    }
  }

  const googleBtn = document.getElementById("google-btn");
  if(googleBtn) {
      googleBtn.addEventListener("click", () => {
          if(!auth) { alert("Lỗi cấu hình Firebase"); return; }
          
          console.log("Đang mở popup Google...");
          const provider = new GoogleAuthProvider();
          signInWithPopup(auth, provider)
            .then((result) => {
                console.log("Google OK, lấy token...");
                result.user.getIdToken().then((idToken) => sendTokenToBackend(idToken));
            }).catch((error) => {
                console.error("Google Auth Error:", error);
                alert("Đăng nhập Google thất bại: " + error.message);
            });
      });
  } else {
      console.error("Không tìm thấy nút Google (ID: google-btn)");
  }

  const fbBtn = document.getElementById("facebook-btn");
  if(fbBtn) {
      fbBtn.addEventListener("click", () => {
          if(!auth) { alert("Lỗi cấu hình Firebase"); return; }
          const provider = new FacebookAuthProvider();
          signInWithPopup(auth, provider)
            .then((result) => {
                result.user.getIdToken().then((idToken) => sendTokenToBackend(idToken));
            }).catch((error) => {
                console.error("Facebook Auth Error:", error);
                alert("Đăng nhập Facebook thất bại: " + error.message);
            });
      });
  }
</script>

<style>
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
    20%, 40%, 60%, 80% { transform: translateX(4px); }
  }
</style>
{% endblock %}
