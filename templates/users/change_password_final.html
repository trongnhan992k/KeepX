{% extends 'base.html' %} {% block content %}
<div
  class="min-h-[70vh] flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md w-full space-y-8 bg-white dark:bg-dark-card p-8 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700"
  >
    <div class="text-center">
      <div
        class="mx-auto h-12 w-12 bg-green-100 dark:bg-green-900/30 rounded-xl flex items-center justify-center text-green-600 mb-4"
      >
        <i class="fas fa-key text-xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
        Đặt mật khẩu mới
      </h2>
      <p class="mt-2 text-sm text-gray-500">
        Nhập mật khẩu mới cho tài khoản của bạn.
      </p>
    </div>

    <form
      class="mt-8 space-y-6"
      method="POST"
      x-data="{ pass: '', confirm: '' }"
    >
      {% csrf_token %}

      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Mật khẩu mới</label
        >
        <input
          type="password"
          name="new_password"
          required
          x-model="pass"
          class="mt-2 w-full rounded-xl border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800/50 py-3 px-4 text-gray-900 dark:text-white focus:ring-primary-500 focus:border-primary-500"
        />
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Nhập lại mật khẩu</label
        >
        <input
          type="password"
          name="confirm_new_password"
          required
          x-model="confirm"
          class="mt-2 w-full rounded-xl border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800/50 py-3 px-4 text-gray-900 dark:text-white focus:ring-primary-500 focus:border-primary-500"
          :class="{'border-red-500': pass && confirm && pass !== confirm}"
        />
        <p
          x-show="pass && confirm && pass !== confirm"
          class="text-red-500 text-xs mt-1"
        >
          Mật khẩu không khớp
        </p>
      </div>

      <button
        type="submit"
        :disabled="!pass || !confirm || pass !== confirm"
        :class="{'opacity-50 cursor-not-allowed': !pass || !confirm || pass !== confirm}"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl text-sm font-bold text-white bg-green-600 hover:bg-green-700 shadow-lg"
      >
        Xác nhận đổi
      </button>
    </form>
  </div>
</div>
{% endblock %}
