{% extends 'base.html' %} {% block content %}
<div
  class="min-h-[85vh] flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gray-50 dark:bg-dark-bg transition-colors duration-300 relative isolate"
>
  <div
    class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80 opacity-0 dark:opacity-20"
    aria-hidden="true"
  >
    <div
      class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
    ></div>
  </div>

  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div
      class="mx-auto h-14 w-14 bg-green-100 dark:bg-green-900/30 rounded-2xl flex items-center justify-center text-green-600 dark:text-green-400 text-2xl mb-4"
    >
      <i class="fas fa-check-circle"></i>
    </div>
    <h2
      class="text-center text-3xl font-extrabold text-gray-900 dark:text-white tracking-tight"
    >
      Đặt lại mật khẩu
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
      Nhập mật khẩu mới cho tài khoản của bạn.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div
      class="bg-white dark:bg-dark-card py-8 px-4 shadow-xl shadow-gray-200/50 dark:shadow-none rounded-3xl sm:px-10 border border-gray-100 dark:border-gray-700"
    >
      <form
        class="space-y-6"
        method="POST"
        x-data="{ 
                      new_password: '', 
                      confirm_new_password: '',
                      isMatching() {
                          return this.new_password === this.confirm_new_password;
                      },
                      isValid() {
                          return this.new_password.length > 0 && this.isMatching();
                      }
                  }"
      >
        {% csrf_token %}

        <input type="hidden" name="oob_code_hidden" value="{{ oob_code }}" />

        {% if messages %} {% for message in messages %}
        <div
          class="rounded-xl p-4 text-sm font-medium mb-4 {% if message.tags == 'success' %}bg-green-50 text-green-700 border border-green-200{% else %}bg-red-50 text-red-700 border border-red-200{% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %} {% endif %}

        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Mật khẩu mới</label
          >
          <input
            type="password"
            name="new_password"
            required
            x-model="new_password"
            class="mt-2 block w-full rounded-xl border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800/50 text-gray-900 dark:text-white focus:ring-primary-500 focus:border-primary-500 py-3 px-4 shadow-sm sm:text-sm transition-colors"
            placeholder="••••••••"
          />
        </div>

        <div>
          <label
            class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >Nhập lại mật khẩu mới</label
          >
          <div class="relative">
            <input
              type="password"
              name="confirm_new_password"
              required
              x-model="confirm_new_password"
              class="mt-2 block w-full rounded-xl shadow-sm sm:text-sm py-3 px-4 bg-white dark:bg-gray-800/50 text-gray-900 dark:text-white transition-colors"
              :class="!isMatching() && confirm_new_password.length > 0 ? 'border-red-500 focus:border-red-500 focus:ring-red-500' : 'border-gray-300 dark:border-gray-600 focus:ring-primary-500 focus:border-primary-500'"
              placeholder="••••••••"
            />

            <div
              class="absolute inset-y-0 right-0 top-2 pr-3 flex items-center pointer-events-none"
              x-show="!isMatching() && confirm_new_password.length > 0"
              x-transition
              x-cloak
            >
              <i class="fas fa-exclamation-circle text-red-500"></i>
            </div>
          </div>

          <p
            class="mt-1 text-xs text-red-600 dark:text-red-400 flex items-center"
            x-show="!isMatching() && confirm_new_password.length > 0"
            x-transition
            x-cloak
          >
            <i class="fas fa-times-circle mr-1"></i> Mật khẩu nhập lại không
            khớp.
          </p>
        </div>

        <div>
          <button
            type="submit"
            :disabled="!isValid()"
            :class="!isValid() ? 'opacity-50 cursor-not-allowed bg-gray-400' : 'bg-green-600 hover:bg-green-700 shadow-lg shadow-green-500/30 transform hover:-translate-y-0.5'"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl text-sm font-bold text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all"
          >
            Lưu mật khẩu mới
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
